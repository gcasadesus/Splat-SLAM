dataset: 'lac'

mapping:
  Calibration:
    depth_scale: 5000.0

tracking:
  buffer: 600
  warmup: 12
  multiview_filter:
    visible_num: 2  
  frontend:
    keyframe_thresh: 3.0
    radius: 2
  backend:
    loop_nms: 10
    BA_type: "DBA"
    normalize: False

cam:  
  png_depth_scale: 5000.0 #for depth image in png format
  ### target/output camera settings, camera_size -> resize -> crop -> target_size
  H_edge: 0
  W_edge: 0
  H_out: 384
  W_out: 512

data:
  dataset_root: /home/shared/data_slam/LAC
  output: /home/shared/outputs/guillemc/LAC
